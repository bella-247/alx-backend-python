version: "3.9"

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: secret123
      MYSQL_DB: messaging_db
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: secret123
      MYSQL_DATABASE: messaging_db
      MYSQL_ROOT_PASSWORD: root123
    depends_on:
      - db

volumes:
  db_data:
